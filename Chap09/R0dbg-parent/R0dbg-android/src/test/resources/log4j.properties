log4j.rootCategory=Info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss SSS}] %5p [%c] (%C{1}:%L) - %m%n

log4j.logger.org.scijava.nativelib.NativeLibraryUtil=Info
## Linker
log4j.logger.com.dta.r0dbg.android.linker.Linker=Debug
## 动态段解析
log4j.logger.com.bxlong.elf.ElfDynamicStructure=Info
## Backend
log4j.logger.com.dta.r0dbg.backend.unicorn.UnicornBackend=Info
## AndroidEmulate
log4j.logger.com.dta.r0dbg.android.emulater.AndroidEmulate=Debug
## SystemCallHandler
log4j.logger.com.dta.r0dbg.linux.SystemCallHandler=Debug
## Memory
log4j.logger.com.dta.r0dbg.memory.Memory=Debug